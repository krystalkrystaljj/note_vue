<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<!--父组件模板-->
<div id="app">
  <!--  这个不是浏览器默认对象，没有事件对象，所有不写括号不会默认将event、
  传进去-->
  <cpns @item-click="cpnClick"></cpns>
</div>

<template id="cpn">
  <div>
    <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // 子组件
  const cpns = {
    template: '#cpn',
    data() {
      return {
        categories:[
          {id:'111',name:'热门推荐'},
          {id:'111',name:'手机数码'},
          {id:'111',name:'家勇电视'},
          {id:'111',name:'电脑办公'},
        ]
      }
    },
    methods:{
      btnClick(item) {
        //发射事件：自定义事件
        this.$emit('item-click',item)
      }
    }
  }
  //父组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components:{
      cpns
    },
    methods: {
      cpnClick(item){
        console.log('cpnitem',item)
      }
    }

  })
</script>

</body>
</html>
