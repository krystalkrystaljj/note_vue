<body>

<div id="app">
  <h2>{{message}}</h2>
  <counter></counter>
</div>

<template id="counter">
  <div>
    <h2>当前的计数为:{{count}}</h2>
    <button @click="sub()">-</button>
    <button @click="add()">+</button>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  Vue.component('counter',{
    template: '#counter',
    data() {
      return {
        count:0
      }
    },
    methods:{
      sub() {
        this.count--;
      },
      add() {
        this.count++;
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },

  })
</script>
