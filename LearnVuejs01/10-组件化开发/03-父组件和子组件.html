<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<div id="app">
  <cpn2></cpn2>

<!--  <cpn1></cpn1>-->

</div>

<script src="../js/vue.js"></script>
<script>
  const cpn1 = Vue.extend({
    template:
    `<div>
      <h2>我是组件1</h2>
      </div>`
  })

  //父组件
  const cpn2 = Vue.extend({
    template:
    `<div>
      <h2>我是组件2</h2>
    <cpn1></cpn1>
     </div>`,
    components:{
      cpn1:cpn1
    }
  })

  //root组件
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components:{
      cpn2:cpn2
    }
  })
</script>

</body>
</html>
