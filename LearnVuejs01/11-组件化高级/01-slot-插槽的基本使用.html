<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="app">
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn>
    <i>哈哈哈</i>
  </cpn>
  <cpn>
    <strong>lalala</strong>
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>hahahhahah</h2>
    <p>我是子组件</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
    },
    components: {
      cpn: {
        template: '#cpn',
      }
    }

  })
</script>

</body>
</html>
